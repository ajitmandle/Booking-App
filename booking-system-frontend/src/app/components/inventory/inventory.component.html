<div class="inventory-container">
    <mat-card class="inventory-card">
      <mat-card-title>Inventory List</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="inventory" class="mat-elevation-z8">
  
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let item"> {{ item.title }} </td>
          </ng-container>
     <!-- Title Column -->
     <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let item"> {{ item.description }} </td>
      </ng-container>
          <!-- Remaining Count Column -->
          <ng-container matColumnDef="remaining_count">
            <th mat-header-cell *matHeaderCellDef> Remaining Count </th>
            <td mat-cell *matCellDef="let item"> {{ item.remaining_count }} </td>
          </ng-container>
          <ng-container matColumnDef="expiration_date">
            <th mat-header-cell *matHeaderCellDef> Expiration Date </th>
            <td mat-cell *matCellDef="let item"> {{ item.expiration_date }} </td>
          </ng-container>
          <!-- Table Header & Row Definitions -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
      </mat-card-content>
    </mat-card>
  </div>
